name: Leak Check

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Install Go
      uses: actions/setup-go@v4
      with:
        go-version: stable

    - name: Checkout
      uses: actions/checkout@v4

    - name: Build Test
      env:
        CC: clang
        CXX: clang++
      run: |
        go test -c --tags leakcheck

    - name: Run Test
      run: ./v8go.test
