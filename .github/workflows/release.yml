name: Release

on:
  push:
    tags:
    - v*

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
    - name: Get Changelog Information
      id: extract
      run: |
        tag=${GITHUB_REF/refs\/tags\//}
        echo "tag=$tag" >>"$GITHUB_OUTPUT"

        heading=$(echo "$tag---$(date +'%Y-%m-%d')" | sed -e 's/\.//g')
        echo "url=https://github.com/${{ github.repository }}/blob/master/CHANGELOG.md#$heading" >>"$GITHUB_OUTPUT"

    - name: Create release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.extract.outputs.tag }}
        release_name: ${{ steps.extract.outputs.tag }}
        body: Full changelog â‡’ [${{ steps.extract.outputs.tag }}](${{ steps.extract.outputs.url }})
        draft: true
        prerelease: false
